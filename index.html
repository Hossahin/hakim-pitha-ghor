<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hakim-pitha-ghor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>

    </header>

    <!-- content Section -->
    <main class="main">
        <h1>Hakim Pitha Ghor</h1>
        <h2>Pleass Fill up The From</h2>

        <form>
            <label for="Name"> Your Name :
                <input type="text" id="Name" placeholder="Enter you name">
            </label>
            <label for="Email"> Your Email :
                <input type="email" name="" id="email" placeholder="Enter your email">
            </label>
            <label for="Phone"> Your Phone :
                <input type="number" id="phone" placeholder="Enter your phone">
            </label>

            <fieldset>
               <legend>Select Pitha</legend>
               <label for="chitoy">
                <input type="radio" name="pitha" id="chitoy"> Chitoy
               </label>
               <label for="vapa">
                <input type="radio" name="pitha" id="vapa"> Vapa
               </label>
               <label for="puri">
                <input type="radio" name="pitha" id="puri"> Puri
               </label>
            </fieldset>

            <fieldset>
               <legend>Select vorta</legend>
               <label for="sorisa">
                <input type="checkbox" name="" id="sorisa"> Sorisa
               </label>
               <label for="shutki">
                <input type="checkbox" name="" id="shutki"> Shutki
               </label>
               <label for="chili">
                <input type="checkbox" name="" id="chili"> Chili
               </label>
            </fieldset>
            <fieldset>
                <legend>Special Instruction</legend>
                <textarea name="" id="" cols="30" rows="2"></textarea>
            </fieldset>
            <input type="reset" value="Reset">
            <input type="submit" value="Submit">

        </form>
    </main>

    <!-- Footer Section -->
    <footer>

    </footer>

</body>
</html>
